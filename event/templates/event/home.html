{% extends "event/base.html" %}
{% block content %}

<h1 style="text-align: center;">List of all the Events</h1>
<br />
<br />
<table class="table table-hover">
  <thead class="thead-success">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Price-Money</th>
      <th scope="col">Stating Date</th>
      <th scope="col">Seats</th>
    </tr>
  </thead>
  <tbody>
    {% for events in eventlist %}
    <tr>
      <th scope="row"><a href="event_details/{{events.id}}">{{events.id}}</a></th>
      <td>{{events.title}}</a></td>
      <td>{{events.pricemoney}}</td>
      <td>{{events.StartingDate|date:"F d,Y"}}</td>
      <td>{{events.numberofseats}}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock content %}
